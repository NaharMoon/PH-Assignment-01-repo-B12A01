<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website PH-B12A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!--**************Navbar and Bannar Section***STARTs**************-->

        <div id="bannar-background">
            <div id="navbar-section">
                <div>
                    <h1 class="inter-normal" id="navbar-name">LOGO</h1>
                </div>
                <div>
                    <button id="sign-up-btn" class="btn-style raleway-normal">Sign Up</button>
                </div>
            </div>
            <div id="bannar-content">
                <div class="bannar-heading">
                    <h1 class="raleway-normal bannar-heading">Cool Dark UI Template for Webflow Agencies!</h1>
                </div>
                <div>
                    <button id="stay-focused-btn" class="btn-style raleway-normal">Stay Focused</button>
                </div>
            </div>
        </div>

        <!--______________Navbar and Bannar Section___ENDs________________-->

    </header>
    <main>

        <!--******************3. Action Section***STARTs******************-->

        <div id="action-section">
            <div id="action-text-section">
                <h1 class="raleway-normal action-text-headding">See It in Action</h1>
                <p class="raleway-normal action-text">Explore the live preview and imagine your brand in this bold new
                    look.</p>
                <button id="launch-live-btn" class="btn-style raleway-normal">Launch Live Preview</button>

            </div>
            <div>
                <img class="action-image" src="./Assets/wc-mini.png" alt="Action Image">

            </div>
        </div>

        <!--__________________3. Action Section___ENDs____________________-->


        <!--*************4. Productive Users Section***STARTs*************-->

        <div id="productive-users-section">
            <div>
                <h1 class="productive-users-section-heading raleway-normal">Joined Thousands of Productive Users</h1>
            </div>
            <div id="productive-users-section-div">
                <div>
                    <p class="productive-users-section-large-text inter-normal">50K</p>
                    <p class="inter-normal productive-users-section-small-text">Active Users</p>
                </div>
                <div>
                    <p class="inter-normal productive-users-section-large-text">2M+</p>
                    <p class="inter-normal productive-users-section-small-text">Focus Sessions</p>
                </div>
                <div>
                    <p class="inter-normal productive-users-section-large-text">95%</p>
                    <p class="inter-normal productive-users-section-small-text">Satisfaction Rate</p>
                </div>

            </div>
        </div>
        </div>

        <!--_____________4. Productive Users Section___ENDs_______________-->


        <!--*************5. Let’s Get In Touch Section***STARTs***********-->

        <div id="let-get-in-touch-section">
            <div class="let-get-in-touch-section-left">
                <h1 class="raleway-normal let-get-in-touch-section-title">Let’s Get in Touch</h1>
            </div>
            <div class="let-get-in-touch-section-right">
                <form>
                    <fieldset class="let-get-in-touch-section-form">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="   example@email.com">

                        <label for="name">Name</label>
                        <input type="text" name="" id="name" placeholder="   your name">

                        <label for="massage">Massage</label>
                        <textarea name="" id="massage" placeholder="  write a massage..." cols="30" rows="10"></textarea>

                    </fieldset>
                        <input id="get-in-touch-btn" class="btn-style" type="submit" value="Get In Touch">
                </form>
            </div>
        </div>

        <!--_____________5. Let’s Get In Touch Section___ENDS_____________-->

    </main>
    <footer>

    </footer>
</body>

</html>
